<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Pool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script th:src="@{/scripts/vendor/require.js}"></script>
    <script th:inline="javascript">
        //Loads the common code that includes requirejs configuration.
        requirejs(['/scripts/common.js'], function (common) {
            //Loads the app logic for this page.
            requirejs(['page/pool']);
        });
        var _poolId = /*[[${poolId}]]*/"poolId goes here";
    </script>
</head>
<body>
<div id="content" class="container">
    <div class="btn-group">
        <button class="btn btn-default" v-on:click="showAddUser">New User</button>
        <button class="btn btn-default" v-on:click="draw">Perform Draw</button>
    </div>
    <div v-if="addUserShown">
        <label>
            Name
            <input v-model="newUser.name"/>
        </label>
        <label>
            Email
            <input v-model="newUser.email"/>
        </label>
        <button v-on:click="addUser">Add</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="user in pool.users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
